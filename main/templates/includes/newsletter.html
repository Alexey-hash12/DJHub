<style media="screen">
  .modal {
    position:absolute;
    width: 100%;
    height: 100%;
    z-index: 100000;
    display:none;
  }
  .form__popup_action {
    background: white;
    width: 400px;
    height:100px;
    box-shadow: 0 0 10px gray
  }
</style>
<div class="modal" id="modal">
  <div class="form__popup_action">
  <form action="{% url 'receive_email' %}" method="post">
    {% csrf_token %}
    <label>Do you want to receive messages by email </label>
    <input type="submit" value="Yes" name="_add">
    <input type="submit" value='No' name="_no">
  </form>
  </div>
</div>

<script>
  modal = document.querySelector('#modal');
  btn_popup = document.querySelector('#popup_click');

  window.onload =  () => {
    modal.style.display = 'block'
  }
  btn_popup.addEventListener('click', () => {
    modal.style.display = 'none'
  })

</script>
